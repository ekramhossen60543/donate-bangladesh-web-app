<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Page</title>
    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- share style -->
    <style>
      .btn-donate {
        background-color: #b4f461;
      }
      .active-btn {
        background-color: #b4f461;
      }
      .default-btn {
        background: transparent;
      }
    </style>
  </head>
  <body class="font-[Lexend] w-full">
    <header class="w-full bg-[#F9F7F3] sticky top-0 z-10">
      <nav
        class="max-w-6xl mx-auto pt-6 flex flex-col-reverse pb-6 sm:flex-row items-center sm:justify-between sm:gap-0 gap-5"
      >
        <!-- blog btn start-->
        <div class="ml-2">
          <button
            id="btn-blog"
            class="btn btn-donate px-8 py-6 rounded-lg text-xl font-semibold"
          >
            Blog
          </button>
        </div>
        <!-- blog btn end -->

        <!-- donate bangladesh start -->
        <div class="flex items-center gap-4">
          <img class="w-12 h-12" src="assets/logo.png" alt="" />
          <h3 class="text-xl font-semibold text-[#111111]">
            Donate Bangladesh
          </h3>
        </div>
        <!-- donate bangladesh end -->

        <!-- main balance start -->
        <div class="flex items-center gap-2 mr-2">
          <img class="w-7 h-7" src="assets/coin.png" alt="" />
          <h3 class="text-xl font-semibold text-[#1111119d]">
            <span>5500</span> <span>BDT</span>
          </h3>
        </div>
        <!-- main balance end -->
      </nav>
    </header>
    <main class="max-w-[1140px] mx-auto">
      <!-- Donation and History Button Start -->
      <div class="flex justify-center gap-4 mt-40 mb-10">
        <button
          id="btn-donation"
          class="btn default-btn px-8 py-6 rounded-lg text-xl font-semibold"
        >
          Donation
        </button>
        <button
          id="btn-history"
          class="btn px-8 py-6 active-btn border-3 rounded-lg text-xl font-semibold"
        >
          History
        </button>
        <button
          id="btn-history-delete"
          class="btn hover:bg-red-500 px-8 py-6 rounded-lg text-xl font-semibold"
        >
          Delete All
        </button>
      </div>
      <!-- Donation and History Button End -->

      <!-- Cards Start -->
      <div id="history-cards" class="mx-2 flex flex-col gap-5">
        <!-- All Transaction -->
      </div>
      <!-- Cards End -->
    </main>

    <script src="js/history.js"></script>
  </body>
</html>
