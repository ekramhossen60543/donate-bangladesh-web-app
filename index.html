<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Lexend]">
    <header class="w-full bg-[#F9F7F3]">
      <nav
        class="max-w-6xl mx-auto pt-6 pb-6 flex items-center justify-between"
      >
        <!-- blog btn start-->
        <div class="ml-2">
          <button
            class="btn bg-[#B4F461] px-8 rounded-lg text-xl font-semibold"
          >
            Blog
          </button>
        </div>
        <!-- blog btn end -->

        <!-- donate bangladesh start -->
        <div class="flex items-center gap-4">
          <img class="w-12 h-12" src="assets/logo.png" alt="" />
          <h3 class="text-xl font-semibold text-[#111111]">
            Donate Bangladesh
          </h3>
        </div>
        <!-- donate bangladesh end -->

        <!-- main balance start -->
        <div class="flex items-center gap-2 mr-2">
          <img class="w-7 h-7" src="assets/coin.png" alt="" />
          <h3 class="text-xl font-semibold text-[#1111119d]">
            <span>5500</span> <span>BDT</span>
          </h3>
        </div>
        <!-- main balance end -->
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
